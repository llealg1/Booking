<section class="container full-height">
    <div class="row h-100">
        <!-- Sección del Chat -->
        <div class="col-md-6 h-100 d-flex flex-column justify-content-between">
            <div class="shadow rounded bg-light h-100">
                <div class="chat-box d-flex flex-column h-100">
                    <!-- Cuerpo del Chat -->
                    <div class="chat-container">
                        <div class="chat-messages">
                            <div *ngFor="let message of messages" [class.user-message]="message.sender === 'user'"
                                [class.bot-message]="message.sender === 'bot'">
                                {{ message.text }}
                            </div>
                        </div>
                        <div class="chat-input">
                            <input type="text" [(ngModel)]="userInput" placeholder="Escribe tu mensaje..."
                                (keydown.enter)="sendMessage()" />
                            <button (click)="sendMessage()"><i class="bi bi-send"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección del Hero -->
        <div class="col-md-6 h-100">
            <div class="position-relative h-100">
                <!-- Imagen que ocupa todo el contenedor -->
                <img src="assets/images/blog/05.jpg" alt="Tu Asesor de Viajes AI"
                    class="img-fluid w-100 h-100 position-absolute top-0 start-0 rounded" style="object-fit: cover;" />
                <!-- Opcional: Contenido superpuesto -->
                <div class="hero-overlay position-absolute top-50 start-50 translate-middle text-center text-white">
                    <h2 class="fs-4 fw-bold text-bg-primary rounded-2">Chatea con Olympia</h2>
                </div>
            </div>
        </div>
    </div>
</section>
