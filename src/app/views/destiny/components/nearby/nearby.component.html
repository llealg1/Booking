<section>
  <div class="container">
    <div class="row mb-4">
      <div class="col-12 text-center">
        <h2 class="mb-0">Planificaciones Recomendadas</h2>
      </div>
    </div>

    <div class="row g-4 g-md-5">
      <div *ngFor="let data of nearbyPlacesData; let i = index" class="col-6 col-sm-4 col-lg-3 col-xl-2">
        <div class="card bg-transparent text-center p-1 h-100">
          <img src="{{ data.image }}" class="img-fluid rounded-circle img-custom" alt="{{ data.name }}" />

          <div class="card-body p-0 pt-3">
            <h5 class="card-title">
              <a href="javascript:void(0);" class="stretched-link" (click)="openModal(i)">
                {{ data.name }}
              </a>
            </h5>
            <span>{{ data.country }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal Template -->
<ng-template #modalTemplate let-modal>
  <div class="modal-header">
    <h5 class="modal-title">{{ selectedPlace?.name }}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <img [src]="selectedPlace?.image" class="img-fluid mb-3" alt="{{ selectedPlace?.name }}" />
    <p>Pais: {{ selectedPlace?.country }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>

<style>
  .img-custom {
    width: 150px;
    /* Ajusta el tama√±o a tu preferencia */
    height: 150px;
    object-fit: cover;
    /* Garantiza que la imagen se recorte y ajuste correctamente */
  }
</style>
