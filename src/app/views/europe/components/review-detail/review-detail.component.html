<section class="container">
  <div class="row">
    <div class="col-12">
      <div class="card border rounded-3">
        <div class="card-header border-bottom">

          <div class="col-lg-6 align-items-center">
            <h5 class="card-header-title">Google Review - 198 opiniones</h5>
          </div>
        </div>
        <div class="card-body">
          @for (item of userReviewsData; track $index; let last = $last) {
          <div class="bg-light rounded p-3">
            <div class="d-sm-flex justify-content-between">
              <div class="d-sm-flex align-items-center mb-3">
                <img class="avatar avatar-md rounded-circle float-start me-3" [src]="item.avatar" alt="avatar" />
                <div>
                  <h6 class="m-0">{{ item.name }}</h6>
                  <span class="me-3 small">{{ item.time }}</span>
                </div>
              </div>
              <ul class="list-inline mb-2 mb-sm-0">
                <li class="list-inline-item me-1">
                  <i class="fas fa-star text-primary"></i>
                </li>
                <li class="list-inline-item me-1">
                  <i class="fas fa-star text-primary"></i>
                </li>
                <li class="list-inline-item me-1">
                  <i class="fas fa-star text-primary"></i>
                </li>
                <li class="list-inline-item me-1">
                  <i class="fas fa-star text-primary"></i>
                </li>
                <li class="list-inline-item me-0">
                  <i class="far fa-star text-primary"></i>
                </li>
              </ul>
            </div>

            <h6 class="fw-normal">
              <span class="text-body">Review en:</span> {{ item.reviewOn }}
            </h6>
            <p>{{ item.description }}</p>
