<sticky-header-component>
  <nav class="navbar navbar-expand-xl">
    <div class="container-fluid">
      <app-logo-box />

      <div class="navbar-collapse collapse" id="navbarCollapse">
        <ul class="navbar-nav navbar-nav-scroll ms-auto">
          @for (item of homeMenuItems; track $index) {
            @if (item.children) {
              <li ngbDropdown class="nav-item dropdown">
                <a
                  ngbDropdownToggle
                  class="nav-link dropdown-toggle"
                  href="javascript:void(0);"
                  id="helpMenu"
                  data-bs-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                  >{{ item.label }}</a
                >
                <ul
                  ngbDropdownMenu
                  class="dropdown-menu"
                  aria-labelledby="helpMenu"
                >
                  @for (subitem of item.children; track $index) {
                    <li>
                      <a class="dropdown-item" [routerLink]="subitem.url">{{
                        subitem.label
                      }}</a>
                    </li>
                  }
                </ul>
              </li>
            } @else {
              <li class="nav-item">
                <a class="nav-link" [routerLink]="item.url"><i class="fa-solid fa-{{ item.icon }} "></i> {{ item.label }}</a>
              </li>
            }
          }
        </ul>
      </div>

    </div>
  </nav>
</sticky-header-component>
